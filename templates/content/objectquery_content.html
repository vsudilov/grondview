<div id='image-cutout'>
  {% for hdr in imageheaders %}
  <img src="{{MEDIA_URL}}{{hdr.fname}}" />
  {% endfor %}
</div>


{% if sources == "NO_SOURCES_DETECTED" %}
<div class="hint">No sources detected at given radius<div>
{% else %}
<table id="objectquery_results">
<thead>
  <tr>
    <th>Distance (arcseconds) </th>
    <th>SourceID</th>
  </tr>
</thead>
<tbody>
{% for target in sources %}
  <tr>
    <td {% if target.ownership != "pipeline" %} style="background-color:#19E2E6;" {% endif %}>{{target.distance|stringformat:"0.1f"}}</td>
    <td {% if target.ownership != "pipeline" %} style="background-color:#19E2E6;" {% endif %}><a href="/sources/{% if target.ownership != "pipeline" %}{{user}}/{% endif %}{{target.name}}">{{target.name}}</a></td>
  </tr>
{% endfor %}
</tbody>
</table>

<script>
  $(document).ready(function(){
      $('#objectquery_results').dataTable();
      });
</script>
{% endif %}
