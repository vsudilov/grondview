{% extends 'userena/base_userena.html' %}
{% load url from future %}
{% block content %}
<script>
$(document).ready(function() {
    $("input#id_identification").focus();

    $('input').each(function(i) {
      $(this).addClass('input-block-level')       
    });
}); 


</script> 
<div class="span2"></div>
<div class="span4">
<div class="well">
  <form class="form-horizontal" action="" method="post">{% csrf_token %}
    {% for field in form %}
    {{ field.errors }}
    {% if field.name != 'remember_me' %}
    <div class="control-group">
      <label class="control-label" for="id_{{ field.name}}">{{ field.label }}</label>
      <div class="controls">
        {{ field }}
      </div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Sign in</button>
      </div>
    </div>
  </form>
</div>
<a class="btn btn-link" style="" href="{% url 'userena_password_reset' %}" title="Forgot your password?">Forgot your password?</a>
<a class="btn btn-link" style="float:right;" href="/signup/" title="Create a new account">Create a new account</a>
</div>
<div class="span6"></div>
{% endblock %}
